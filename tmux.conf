# Keys
#   M-1 resize pane even-horizontal
#   M-2 resize pane even-vertical
#
# Commands
#
#   show-messages
#   showmsgs
#
#   source-file <path>
#   source <path>
#


## set prefix key to ^T
unbind-key C-b
set -g prefix C-t
bind-key C-t send-prefix

## Terminal
if-shell "!tmux_ver(1.8)"\
  'set-window-option -g utf8 on'
set -g default-terminal "xterm-256color"
set -g mode-keys vi

## Scroll
set-option -g history-limit 10000

## Mouse
if-shell "!tmux_ver(1.8)"\
  'set-window-option -g mode-mouse on'
if-shell "tmux_ver(2.1)"\
  'set-option -g mouse on'

## Window number
### Starting window and pane number 1
set -g base-index 1
set -g pane-base-index 1
### Renumber window when closed
set-option -g renumber-window on

## Move panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## Move windows
bind \; last-window

## Status line
set-option -g status-right "%Y-%m-%d %H:%M"

## from examples/vim-keys.conf
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
#bind s split-window -v
#bind v split-window -h

###############################################################################
# Solarized light
# https://github.com/altercation/solarized/blob/master/tmux/tmuxcolors-light.conf

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
if-shell "tmux_ver(1.9)"\
  'set-window-option -g window-status-attr dim'

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
if-shell "tmux_ver(1.9)"\
  'set-window-option -g window-status-current-attr bright'

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
